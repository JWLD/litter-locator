<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Page</title>
  <link href="posts.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <!-- PAGE HEADER -->
  <div class="section-title">
    <div class="fa fa-map-marker map-pin"></div>
    BS9
    <!-- NAV -->
    <div class="nav-wrap">
      <div class="burger top"></div>
      <div class="burger mid"></div>
      <div class="burger bot"></div>
      <!-- NAV BUTTONS -->
      <div class="nav-button left">BROWSE</div>
      <div class="nav-button right">REPORT</div>
    </div>
  </div>

  <!-- CONTENT HEADER -->
  <div class="post-info">
    <!-- IMAGE -->
    <img src="../assets/tipper.jpg" class="post-frame image" />

    <!-- INFO BAR -->
    <div class="post-frame info-bar">
      <div>Size:
        <div class="fa fa-car info-icon"></div>
      </div>
      <div>Type:
        <div class="fa fa-recycle info-icon"></div>
      </div>
    </div>
  </div>
</body>

</html>
