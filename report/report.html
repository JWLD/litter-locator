<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Page</title>
  <link href="report.css" rel="stylesheet"/>
  <link href="../dropdown.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <!-- PAGE HEADER -->
  <div class="section-title header">
    REPORT
    <!-- NAV -->
    <input class="menu-btn" type="checkbox" id="menu-btn" />
    <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
    <ul class="menu">
      <li><a href="../report/report.html" onclick="uncheck()">Report</a></li>
      <li><a href="../browse/browse.html" onclick="uncheck()">Browse</a></li>
    </ul>
  </div>

  <!-- FORM -->
  <div class='form-wrap'>
    <div class="post-frame form">
      <div class="form-input">Get Location</div>
      <div class="form-input">Upload Image</div>
      <select class="form-input">
        <option value="">Select Size</option>
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>
      <select class="form-input">
        <option value="">Select Type</option>
        <option value="landfill">Landfill</option>
        <option value="glass">Glass</option>
        <option value="plastic">Plastic</option>
      </select>
    </div>
    <a href="../posts/posts.html" class="form-submit">Submit</a>
  </div>
</body>

</html>
