<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Page</title>
  <link href="report.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <!-- PAGE HEADER -->
  <div class="section-title">
    REPORT
    <!-- NAV -->
    <div class="nav-wrap">
      <div class="burger top"></div>
      <div class="burger mid"></div>
      <div class="burger bot"></div>
      <!-- NAV BUTTONS -->
      <div class="nav-button left">BROWSE</div>
      <div class="nav-button right">REPORT</div>
    </div>
  </div>

  <!-- FORM -->
  <div class='form-wrap'>
    <div class="post-frame form">
      <div class="form-input">Get Location</div>
      <div class="form-input">Upload Image</div>
      <select class="form-input">
        <option value="">Select Size</option>
        <option value="small">Binbag</option>
        <option value="medium">Wheelbarrow</option>
        <option value="large">Car</option>
        <option value="large">Small Van</option>
        <option value="large">Large Van</option>
      </select>
      <select class="form-input">
        <option value="select-number">Number of Volunteers</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
      </select>
      <select class="form-input">
        <option value="">Select Type</option>
        <option value="recycle">Recycleable</option>
        <option value="electronics">Electronic Goods</option>
        <option value="dump">Dump</option>
        <option value="haz-chem">Hazardous Chemicals</option>
        <option value="shaps">Sharp Objects</option>
      </select>
    </div>
    <div class="form-submit">Submit</div>
  </div>
</body>

</html>
