<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Page</title>
  <link href="report.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <!-- PAGE HEADER -->
  <div class="section-title">
    REPORT
    <!-- NAV -->
    <div class="nav-wrap">
      <div class="burger top"></div>
      <div class="burger mid"></div>
      <div class="burger bot"></div>
      <!-- NAV BUTTONS -->
      <div class="nav-button left">BROWSE</div>
      <div class="nav-button right">REPORT</div>
    </div>
  </div>

  <!-- FORM -->
  <div class='form-wrap'>
    <div class="post-frame form">
      <div class="form-input">Get Location</div>
      <div class="form-input">Upload Image</div>
      <select class="form-input">
        <option value="">Select Size</option>
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>
      <select class="form-input">
        <option value="">Select Type</option>
        <option value="landfill">Landfill</option>
        <option value="glass">Glass</option>
        <option value="plastic">Plastic</option>
      </select>
    </div>
    <div class="form-submit">Submit</div>
  </div>
</body>

</html>
