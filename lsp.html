<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Litter Site Page</title>
    <link href="style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <!-- POST INFO -->
    <div class="section-title">
      <div class="fa fa-map-marker map-pin"></div>
      BS9
    </div>

    <div class="content-wrap post">

      <!-- IMAGE -->
      <div class="image-wrap">
        <img src="tipper.jpg" class="post-module image" />
      </div>

      <!-- INFO BAR -->
      <div class="post-module info">
        <div class="info-details">Size:
          <div class="fa fa-car size-icon"></div>
        </div>
        <div class="info-details">Type:
          <div class="fa fa-recycle size-icon"></div>
        </div>
      </div>

      <!-- CLEANUP INFO -->
      <div class="post-module info">
        <div class="cleanup-details">
          <div class="fa fa-calendar-check-o cleanup-icon"></div>
          5-May
        </div>
        <div class="cleanup-details">
          <div class="fa fa-group cleanup-icon"></div>
          6
        </div>
      </div>
    </div>

    <!-- DISCUSSION -->
    <div class="section-title discussion">COMMENTS</div>

    <div class="content-wrap discussion">
      <div class="post-module"></div>
    </div>
  </body>
</html>
